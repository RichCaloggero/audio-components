<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple</title>
<script src="loader.js"></script>
</head>
<body>
<audio-context id="top" automation-interval="0.05" hide="bypass" label="Simple" shortcuts="enableAutomation alt shift a">
<audio-series id="main">
<audio-player id="player" label="player" src="try this.mp3"></audio-player>

<audio-series id="master" label="master" delay="0.5" >
<audio-stereo-processor id="stereo"></audio-stereo-processor>
</audio-series>

<audio-destination id="destination" label="speakers"></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
