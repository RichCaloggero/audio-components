<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple</title>
<script src="loader.js"></script>
</head>
<body>
<audio-context hide-on-bypass id="top" automation-interval="0.05" hide="bypass" label="Simple" shortcuts="enableAutomation alt shift a">
<audio-series id="main">
<audio-player id="player" label="player" src="try this.mp3"></audio-player>

<audio-series id="master" label="master" feed-back delay="0.5" >
<audio-filter label="filter" hide="q, detune, gain, type, mix"></audio-filter>
<audio-control>
<audio-stereo-processor label="rotate" hide="mix, center, balance, width"></audio-stereo-processor>
<audio-parameter label="automate rotate" name="rotate" function="s(t, 0,90)"></audio-parameter>
</audio-control>
</audio-series>

<audio-destination id="destination" label="speakers"></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
