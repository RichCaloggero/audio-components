<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple</title>
<script src="loader.js"></script>
</head>
<body>
<div id="status" aria-live="polite"></div>
<audio-context hide-on-bypass id="top" automation-interval="0.05" hide="bypass" label="Simple" shortcuts="enableAutomation alt shift a">
<audio-series id="main">
<audio-player id="player" label="player" src="country balad.mp3"></audio-player>

<audio-series id="master" label="master" feed-back delay="0.5">
<audio-filter bypass silent-bypass label="filter" frequency="600" hide="q, detune, gain, type, mix"></audio-filter>
<audio-control>
<audio-stereo-processor id="rotator" label="rotate" hide="center, width, balance"></audio-stereo-processor>
<audio-parameter label="control rotator" name="rotation" function="s(t, 0,90)"></audio-parameter>
</audio-control>
</audio-series>

<audio-destination id="speakers" label="speakers"></audio-destination>
</audio-series>
</audio-context>

<script>
const status = document.querySelector("#status");
document.querySelector("audio-context").addEventListener("startAutomation", () => status.textContent = "Automation Started.");
document.querySelector("audio-context").addEventListener("stopAutomation", () => status.textContent = "Automation stopped.");
</script>

</body>
</html>
