<dom-module id="ui-list">
<template>
<div class="ui-list">
<label>{{label}}
<br><input autocomplete="on" list="values" value="{{value::change}}">
</label><datalist id="values"><slot></slot></datalist>
</div>
</template>

<script>
"use strict";

(function () {
var instanceCount  = 0;

class UIList extends _AudioContext_ {
static get is() { return "ui-list"; }


static get properties () {
return {
name: {
type: String,
value: "",
notify: true,
observer: "nameChanged"
}, // name

label: {
type: String,
value: ""
}, // label

value: {
type: String,
value: "",
notify: true,
observer: "valueChanged"
} // value
}; // return
} // get properties


constructor () {
super ();
instanceCount += 1;
this._id = "ui-list" + instanceCount;
} // constructor

_attachDom(dom) {
this.shadowRoot = this.attachShadow({mode: 'open', delegatesFocus: true});
super._attachDom(dom);
} // _attachDom

connectedCallback () {
if (! this.name) {
throw new Error ("ui-list: no name given");
} // if

super.connectedCallback ();
console.log ("connectedCallback...");
} // connectedCallback


valueChanged (value) {
console.log (`number ${this.label || this._id}: new value: ${value}`);
} // valueChanged

nameChanged (value) {
if (! this.label) this.label = value;
} // nameChanged

} // class UIList

function idGen (name) {
return "ui-list" + instanceCount + "-" + name;
} // idGen

window.customElements.define(UIList.is, UIList);
})();
</script>
</dom-module>
