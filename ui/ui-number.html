<dom-module id="ui-number">
<template>
<style>
:host {
display: block;
}
</style>

<div class="ui-field" name$="{{name}}">
<label>{{name}}</label>
<br><input class="{{name}}" value="{{name::change}}" type="number" min="{{min::change}}" max="{{max::change}}" step="{{step::change}}">
</div>

</template>

<script>
"use strict";

(function () {
var instanceCount  = 0;

class UINumber extends _AudioContext_ {
static get is() { return "ui-number"; }

static get properties () {
return {
min: Number,
max: Number,
step: Number,
name: {
type: String,
value: ""
}, // label

}; // return
} // get properties


constructor () {
super ();
} // constructor

connectedCallback () {
super.connectedCallback ();
this.whenAllChildrenLoaded (this.addFieldLabels);
} // connectedCallback


nameChanged (value) {
} // nameChanged

} // class UINumber

window.customElements.define(UINumber.is, UINumber);
})();
</script>
</dom-module>
