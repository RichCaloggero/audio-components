<!-- use import to import this module and reference via include="module-id" in the style tag in the element's template 
if using document level styles, surround style element in main document with custom-style i.e. <custom-style><style> ... </style></custom-style>
-->
<dom-module id="styles">
<template>
<style>
:host {display: flex;}
</style>
</template>
</dom-module>
