<!doctype html>
<head>
<meta charset="utf-8">
<title>Fun with Filters</title>
<!--<script src="./resonance-audio.min.js" crossorigin="anonymous"></script>-->
<script src="loader.js"></script>
</head>
<body>
<audio-context hide="bypass" label="filt" shortcuts="enableAutomation alt shift r">
<audio-series>
<audio-player label="player" shortcuts="src alt shift u" src="media/1. Poinciana.mp3"></audio-player>

<audio-series label="master"  shortcuts="bypass shift alt m">
<audio-filter type="highpass" frequency="300" q="1.0"></audio-filter>

<audio-parallel>
<audio-control>
<audio-filter silent-bypass label="band 1" shortcuts="bypass shift alt l" type="allpass" hide="gain, detune"
  frequency="800"
  q="0.5"></audio-filter>

<audio-parameter label="control band 1 frequency" name="frequency"
function="s(t,300, 1000)"></audio-parameter>
<audio-parameter label="control band 1 q" name="q"
function="s(t+.5, 1, 5)"></audio-parameter>
</audio-control>

<audio-control>
<audio-filter silent-bypass label="band 2" shortcuts="bypass shift alt i" type="allpass" hide="gain, detune"
  frequency="800"
  q="0.5"></audio-filter>

<audio-parameter label="control band 2 frequency" name="frequency"
function="s(3*t, 1000, 2500)"></audio-parameter>
<audio-parameter label="control band 2 q" name="q"
function="s(3*t+.75, 1, 5)"></audio-parameter>
</audio-control>

<audio-control>
<audio-filter silent-bypass label="band 3" shortcuts="bypass shift alt h" type="allpass" hide="gain, detune"
  frequency="800"
  q="0.5"></audio-filter>

<audio-parameter label="control band 3 frequency" name="frequency"
function="s(4*t,2500, 5000)"></audio-parameter>
<audio-parameter label="control band 3 q" name="q"
function="s(4*t+1.25, 1, 5)"></audio-parameter>
</audio-control>
</audio-parallel>


<audio-split  swap-inputs>
<audio-gain></audio-gain>
<audio-gain></audio-gain>
</audio-split>

<audio-gain label="master volume" shortcuts="gain alt shift v"></audio-gain>
</audio-series>

<audio-destination></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
