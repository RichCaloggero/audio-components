<!doctype html>
<head>
<meta charset="utf-8">
<title>test</title>
<!--<script src="./resonance-audio.min.js" crossorigin="anonymous"></script>-->
<script src="loader.js"></script>
<script type="module" crossorigin="anonymous" src="xtc.tapped.js"></script>
</head>
<body>

<audio-context hide="bypass" label="Rotator" shortcuts="enableAutomation alt shift r">
<audio-series>
<audio-player label="player" shortcuts="src alt shift u" src="media/random fun.mp3"></audio-player>

<audio-series label="master">
<audio-split bypass>
<audio-gain></audio-gain>
<audio-gain silentBypass gain="0"></audio-gain>
</audio-split>

<audio-parallel>
<audio-control label="control stereo processor">
<audio-stereo-processor bypass label="rotate 1" mix="1.0"   hide="mix" rotation="-45"></audio-stereo-processor>

<audio-parameter label="control rotation" name="rotation"
function="180 * sin(t/6)"></audio-parameter>
</audio-control>

<audio-control label="control stereo processor">
<audio-stereo-processor bypass silent-bypass label="rotate 2" mix="1.0"   hide="mix" rotation="-45"></audio-stereo-processor>

<audio-parameter label="control rotation" name="rotation"
function="180 * sin(t/6 + .3)"></audio-parameter>
</audio-control>
</audio-parallel>

<audio-xtc bypass label="xtc"></audio-xtc>



</audio-series>

<audio-destination label="speakers"></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
