<!doctype html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<label>text: <input type="text" id="source"></label>
<div id="message" role="status"></div>
<script>
const a = document.createElement("audio");
a.setAttribute("crossorigin", "anonymous");
a.addEventListener("error", (e) => statusMessage(`media error: ${e.target.error}`));

document.querySelector("#source").addEventListener("change", e => {
a.src = e.target.value;
});

function statusMessage (text) {
document.querySelector("#message").appendChild(document.createTextNode(text));
} // statusMessage
statusMessage("Ready.");

</script>

</body>
</html>
