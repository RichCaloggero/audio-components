<!doctype html>
<head>
<meta charset="utf-8">
<title>reverb test</title>
<!--<script src="./resonance-audio.min.js" crossorigin="anonymous"></script>-->
<script src="loader.js"></script>
</head>
<body>
<audio-context sample-rate="88200" automation-interval="0.05" hide="bypass" label="Phase Panner" shortcuts="enableAutomation alt shift a">
<audio-series>
<audio-player label="player" shortcuts="src alt shift u" src="media/D2_02_Thats What Love Will Make You Do.flac"></audio-player>

<audio-convolver label="convolver" path="./impulses" default-extension=".wav" ></audio-convolver>

<audio-gain label="volume" gain="2.5" max="5" hide="mix, bypass"></audio-gain>

<audio-destination label="speakers"></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
