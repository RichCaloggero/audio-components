<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>accesskey test</title>
</head>
<body>
<button accesskey="1">my button in normal dom</button>
<div>
</div>

<script>
const d = document.querySelector("div");
d.attachShadow({mode: "open"});
d.shadowRoot.innerHTML = '<button accesskey="2">my button in shadow dom</button>';
d.shadowRoot.querySelector("button").addEventListener("click", handleClick);
document.querySelector("button").addEventListener("click", handleClick);

function handleClick (e) {
alert(e.target.textContent);
} // handleClick
</script>

</body>
</html>
