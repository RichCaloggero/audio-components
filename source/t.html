<!doctype html>
<head>
<meta charset="utf-8">
<title>reverb test</title>
<!--<script src="./resonance-audio.min.js" crossorigin="anonymous"></script>-->
<script src="loader.js"></script>
</head>
<body>
<audio-context sample-rate="88200" automation-interval="0.05" hide="bypass" label="Phase Panner" shortcuts="enableAutomation alt shift a">
<audio-series>
<audio-player src="media/19-50-19.mp3" label="player" shortcuts="src alt shift u"></audio-player>

<audio-series label="master">
<audio-series>
<audio-channelSwap mix="-0.5"></audio-channelSwap>
<audio-gain label="side gain" gain="-1" min="-1" max="1" step="0.05"></audio-gain>
</audio-series>
<audio-convolver label="reverb" path="./impulses"></audio-convolver>

</audio-series>

<audio-gain label="volume" gain="2.5" max="5" hide="mix, bypass"></audio-gain>

<audio-destination label="speakers"></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
