<!doctype html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<label>quantity: <input type="range" id="q" helpText="some quantity"></label>
<div id="message" role="status"></div>
<script>
document.body.addEventListener("keydown", displayHelpText);

function displayHelpText (e) {
const input = e.target;
const key = e.key;
const text = e.target.getAttribute("helpText");
if (key === "F1" && text) {
e.target.setAttribute("title", text);
e.target.focus();
setTimeout(() => e.target.removeAttribute("title"), 2000);
} // if
}

function statusMessage (text) {
document.querySelector("#message").appendChild(document.createTextNode(text));
} // statusMessage
statusMessage("Ready.");

</script>

</body>
</html>
