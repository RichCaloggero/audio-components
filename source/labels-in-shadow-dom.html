<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>label test</title>
</head>
<body>
<h1>label test</h1>

<template id="label-tests">
<fieldset class="container">

<div class="field">
<label for="f1">label attached to type="range" via for attribute: </label>
<input id="f1" type="range" min="-1" max="1" step="0.1">
</div>

<div class="field">
<label ">label wrapping type="range": 
<input id="f2" type="range" min="-1" max="1" step="0.1">
</label>
</div>

<div class="field">
<label for="f3">label attached to type="number" via for attribute: </label>
<input id="f3" type="number" min="-1" max="1" step="0.1">
</div>

<div class="field">
<label ">label wrapping type="number": 
<input id="f4" type="number" min="-1" max="1" step="0.1">
</label>
</div>

<div class="field">
<label for="f5">label attached to type="text" via for attribute: </label>
<input id="f5" type="text" min="-1" max="1" step="0.1">
</div>

<div class="field">
<label>label wrapping type="text":
<input id="f6" type="text" min="-1" max="1" step="0.1">
</label>
</div>
</fieldset>
</template>

<label-test label="light dom"></label-test>
<label-test label="shadow dom" shadow></label-test>

<script>
class LabelTest extends HTMLElement {
constructor () {
super ();
const dom = document.querySelector("#label-tests").content.cloneNode(true);
const fieldset = dom.querySelector("fieldset");
const html = fieldset.innerHTML;
const legend = `<legend><h2>${this.getAttribute("label")}</h2></legend>`;
fieldset.innerHTML = legend + html;

const root = this.hasAttribute("shadow")?
this.attachShadow({mode: "open"})
: this;
root.appendChild(dom);
} // constructor
} // class

customElements.define ("label-test", LabelTest);

</script>

</body>
</html>
