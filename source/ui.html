<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>UI test</title>
<script crossorigin="anonymous" src="./@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
<script crossorigin="anonymous" src="./resonance-audio.min.js"></script>

<script type="module" crossorigin="anonymous" src="./ui-number.js"></script>
<script type="module" crossorigin="anonymous" src="./ui-text.js"></script>
<script type="module" crossorigin="anonymous" src="./ui-list.js"></script>
<script type="module" crossorigin="anonymous" src="./ui-boolean.js"></script>

<script type="module" crossorigin="anonymous" src="./audio-context.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-player.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-destination.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-series.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-gain.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-filter.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-delay.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-split.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-resonance.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-control.js"></script>
</head>
<body>
<audio-context label="testing..."><audio-series>
<audio-player label="player" src="./media/jazzomatic.mp3"></audio-player>

<audio-split>
<audio-control label="control q" parameter="q"
function="0.01 + 1.4 * pow(sin(t/2.5 + 1.5), 2)">
<audio-filter label="filter" type="lowpass" frequency="150"></audio-filter>
</audio-control>
<audio-control label="control delay time" parameter="delayTime"
function="0.0035 + 0.003 * pow(sin(t/5), 2)">
<audio-delay label="delay" mix="1"></audio-delay>
</audio-control>
</audio-split>

<!--<audio-resonance label="Resonance Audio"></audio-resonance>
-->

<audio-gain label="output volume"></audio-gain>
<audio-destination></audio-destination>
</audio-series></audio-context>
</body>
</html>
