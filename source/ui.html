<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>UI test</title>
<!--<script crossorigin="anonymous" src="./@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>-->
<script crossorigin="anonymous" src="./resonance-audio.min.js"></script>

<script type="module" crossorigin="anonymous" src="./ui-number.js"></script>
<script type="module" crossorigin="anonymous" src="./ui-text.js"></script>
<script type="module" crossorigin="anonymous" src="./ui-list.js"></script>
<script type="module" crossorigin="anonymous" src="./ui-boolean.js"></script>

<script type="module" crossorigin="anonymous" src="./audio-context.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-player.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-destination.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-series.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-gain.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-filter.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-delay.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-split.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-resonance.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-control.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-parameter.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-convolver.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-compressor.js"></script>
<script type="module" crossorigin="anonymous" src="./audio-parallel.js"></script>
</head>
<body>
<audio-context label="testing..."><audio-series>
<audio-player label="player" src="media/Claire Lynch_Crowd Favorites_10_Kennesaw Line.mp3"></audio-player>
<audio-series label="main" hide="mix">
<audio-split>
<audio-control>
<audio-filter bypass label="left filter" type="allpass" frequency="420.0" q="0.2"
hide="detune, gain, mix"></audio-filter>

<audio-parameter label="controling left filter q" name="q"
function=".01 + .1 * abs(sin(t/3))"></audio-parameter>

<audio-parameter label="controling left filter frequency" name="frequency"
function="100 + 400 * abs(sin(t/3))"></audio-parameter>
</audio-control>

<audio-series><audio-control>
<audio-delay label="delay" mix="1" delay="0.0035"></audio-delay>
<audio-parameter label="controling delay time" name="delay"
function="0.0023 + 0.001 * abs(sin(t/3))">
</audio-control><audio-control>
<audio-filter label="right filter" type="allpass" frequency="1200" q="1.0"
hide="detune, gain, mix"></audio-filter>

<audio-parameter label="controling right filter frequency" name="frequency"
function="500 + 1000 * abs(sin(t/3))"></audio-parameter>
</audio-control></audio-series>
</audio-split>

<!--<audio-resonance label="Resonance Audio"></audio-resonance>
-->

<audio-convolver label="reverb" bypass mix="0.5" path="./impulses" impulse="Going Home"></audio-convolver>

<audio-compressor label="compressor" bypass threshold="-20"></audio-compressor>

<audio-gain label="output volume"></audio-gain>
</audio-series>

<audio-destination></audio-destination>
</audio-series></audio-context>
</body>
</html>
