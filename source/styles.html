<!-- use import to import this module and reference via include="module-id" in the style tag in the element's template 
if using document level styles, surround style element in main document with custom-style i.e. <custom-style><style> ... </style></custom-style>
-->
<dom-module id="audio-component-styles">
<template>
<style>
:host {all: initial; display: flex; contain: content; border: 1px solid; font-size: 26px;}
:host > div {display: inline;}
:host select, :host input, :host ui-number, :host ui-list, :host ui-boolean, :host button {display: inline-flex; flex-wrap: wrap; }

:host ::slotted(*) {display: inline-block;}
</style>
</template>
</dom-module>
