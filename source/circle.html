<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Circle</title>
<script src="loader.js"></script>
</head>
<body>

<audio-context hide="bypass" label="Circle" shortcuts="enableAutomation alt shift r">
<audio-series>
<audio-player label="player" shortcuts="src alt shift u" src="media/smooth sailing.mp3"></audio-player>

<audio-control>
<audio-panner label="panner" maxDistance="1" refDistance="1" rolloffFactor="1"></audio-panner>

<audio-parameter label="control x" name="x" function="cos(t/2)"></audio-parameter>
<audio-parameter label="control z" name="z" function="cos(t/2)"></audio-parameter>
