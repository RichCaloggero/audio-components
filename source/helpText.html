<!doctype html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<label>quantity: <input type="range" id="q" helpText="how many widgets"></label>
<br><label>name: <input type="text" id="name" helpText="first and last names"></label>
<br><label>option: <select helpText="widget options"><option>extra filler</option><option>service plan</option></select></label>


<script>
document.body.addEventListener("keydown", displayHelpText);
document.body.addEventListener("focusout", e => removeHelpText(e.target));
document.body.addEventListener("input", e => removeHelpText(e.target));

function displayHelpText (e) {
const input = e.target;
const key = e.key;
const text = e.target.getAttribute("helpText");
if (key === "F1" && text) {
e.target.setAttribute("title", text);
e.target.focus();
} // if
} // displayHelpText

function removeHelpText (target) {
if (target.hasAttribute("helpText") && target.hasAttribute("title")) {
setTimeout(() => target.removeAttribute("title"), 0);
} // if
} // removeHelpText

</script>

</body>
</html>
