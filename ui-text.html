<link rel="import" href="/styles.html">

<dom-module id="ui-text">
<template>
<style include="audio-component-styles">
</style>

<div  class="ui-text">
<label>{{label}}
<br><input type="text" value="{{value::change}}">
</label>
</div>
</template>

<script>
"use strict";

(function () {
var instanceCount  = 0;

class UIText extends _AudioContext_ {
static get is() { return "ui-text"; }


static get properties () {
return {
name: {
type: String,
value: "",
notify: true,
observer: "nameChanged"
}, // name

label: {
type: String,
value: ""
}, // label

value: {
type: String,
value: "",
notify: true,
observer: "valueChanged"
} // value
}; // return
} // get properties


constructor () {
super ();
instanceCount += 1;
this._id = "ui-text" + instanceCount;
} // constructor

_attachDom(dom) {
this.shadowRoot = this.attachShadow({mode: 'open', delegatesFocus: true});
super._attachDom(dom);
} // _attachDom

connectedCallback () {
super.connectedCallback ();
if (! this.name) {
throw new Error ("ui-text: no name given");
} // if
} // connectedCallback

valueChanged (value) {
} // valueChanged

nameChanged (value) {
if (! this.label) this.label = value;
} // nameChanged

} // class UIText

window.customElements.define(UIText.is, UIText);
})();
</script>
</dom-module>
