<link rel="import" href="styles.html">
<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="x-parent">
<template>
<style include="styles">
</style>

<div class="x-parent">
<h2>Parent</h2>
<p>... parent's text ...</p>
</div>
</template>

<script>
// x-parent
"use strict";

(function () {
var instanceCount  = 0;

window.XParent = class XParent extends Polymer.Element {
static get is() { return "x-parent"; }

constructor () {
super ();
instanceCount += 1;
this._id = `x-parent${instanceCount}`;
console.log (`${this._id} created`);
} // constructor

connectedCallback () {
super.connectedCallback ();
console.log (`${this._id} connected`);
} // connectedCallback

} // class XParent



window.customElements.define(XParent.is, XParent);
})();
</script>
</dom-module>
