<link rel="import" href="styles.html">

<dom-module id="x-child">
<template>
<style include="styles">
</style>

<div class="x-child">
<h3>Child</h3>
<p>... child's text ...</p>
</div>
</template>

<script>
// x-child
"use strict";

(function () {
var instanceCount  = 0;

class XChild extends XParent {
static get is() { return "x-child"; }

constructor () {
super ();
instanceCount += 1;
this._id = `x-child${instanceCount}`;
console.log (`Child (${this._id}) created`);
} // constructor

connectedCallback () {
super.connectedCallback ();
console.log (`Child (${this._id}) connected`);
} // connectedCallback

} // class XChild


window.customElements.define(XChild.is, XChild);
})();
</script>
</dom-module>
