<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

<title>Test</title>

</head>
<body>
<h1>Test</h1>

<div>
<label>Function: <input type="text"></label>
</div><div id="result" role="region" aria-live="polite" aria-label="result">
</div>

<script>
let $ = document.querySelector;
let $$ = document.querySelectorAll;
let input = document.querySelector("input");
let result = document.querySelector("#result");

input.addEventListener ("change", function (e) {
console.log ("creating ", e.target.value);
let f = new Function ("x", `return ${e.target.value};`);
result.innerHTML = `
function: ${f};
f(0) = ${f(0)};
f(1) = ${f(1)};
f(2) = ${f(2)};
`;

}); // change

</script>

</body>
</html>
